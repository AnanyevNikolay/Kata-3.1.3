<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Create</title>
</head>
<body>
<form action="#" th:action="@{/admin/create}" th:object="${user}" method="post">
  <label for="name">Name</label>
  <input type="text" th:field="*{name}" id="name" placeholder="name">
  <br/>
  <label for="last_name">Last Name</label>
  <input type="text" th:field="*{last_name}" id="last_name" placeholder="last_name">
  <br/>
  <label for="password">Password</label>
  <input type="text" th:field="*{password}" id="password" placeholder="Password">
  <br/>
  <p>
    <label>Roles
      <input type="checkbox" name="roleList"
             th:each="rol : ${roleList}"
             th:text="${rol.getRole()}"
             th:value="${rol.role}"
             th:field="*{roles}"
      />
    </label>
  </p>
  <br/>
  <input type="submit" value="Create User">
</form>
<form th:action="@{/logout}" method="post">
  <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
